<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <!-- LOADER -->
    <div id="global-loader" class="loader-container">
        <div class="spinner"></div>
        <p style="margin-top:15px; color:#a1a1aa; font-family:sans-serif;">System Initializing...</p>
    </div>

    <!-- APP CONTAINER -->
    <div id="app" class="app-container" style="display: none;"></div>

    <!-- GENERIC MODAL -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title">Action</h3>
                <button class="btn-icon close-modal"><i data-lucide="x"></i></button>
            </div>
            <div class="modal-body" id="modal-content">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
