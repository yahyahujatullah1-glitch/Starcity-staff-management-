<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarCity Command</title>
    
    <!-- TAILWIND CSS (The Magic) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- TAILWIND CONFIG (Custom RP Theme) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050505',
                        panel: '#101012',
                        card: '#18181b',
                        border: '#27272a',
                        primary: '#3b82f6',
                        'primary-glow': 'rgba(59, 130, 246, 0.5)',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Rajdhani', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons & Database -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Your Custom CSS (For Scrollbars & complex overrides) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-gray-200 h-screen w-screen overflow-hidden selection:bg-primary selection:text-white font-sans">

    <!-- MOBILE MENU BUTTON -->
    <button id="mobile-menu-btn" class="fixed top-4 right-4 z-50 bg-card border border-border p-2.5 rounded-lg text-white md:hidden hover:bg-primary transition-colors shadow-lg">
        <i data-lucide="menu"></i>
    </button>

    <!-- LOADER -->
    <div id="loader" class="fixed inset-0 bg-dark z-[9999] flex flex-col justify-center items-center">
        <div class="w-16 h-16 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div>
        <p class="mt-4 text-primary font-heading tracking-widest text-lg animate-pulse">CONNECTING...</p>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app" class="h-full w-full"></div>

    <!-- MODAL OVERLAY -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[2000] hidden justify-center items-center transition-opacity">
        <div class="bg-panel border border-border w-[90%] max-w-md p-6 rounded-2xl shadow-2xl transform scale-100 animate-fade-in relative">
            <div class="flex justify-between items-center mb-6 border-b border-border pb-4">
                <h3 id="modal-title" class="text-xl font-heading font-bold text-white uppercase tracking-wider">Action</h3>
                <button id="modal-close" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="modal-body" class="space-y-4"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
